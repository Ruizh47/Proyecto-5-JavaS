<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="titulo">

        <h1>Convertidor</h1>

    </div>

    <div id="img">

        <img src="img/bolivar-venezolano.png" alt="">
        <img src="img/moneda.png" alt="">
        <img src="img/simbolo-de-moneda-dolar.png" alt="">

    </div>

    <div id="converter">

        <select name="Moneda" id="coin_converter">
            <option value="dolar">$</option>
            <option value="bolivares">Bs</option>
            <option value="euro">Euro</option>
        </select>

        <div id="num">
            <input type="text">
        </div>

        <img src="img/signo-de-igual.png" alt="">

        <select name="Moneda" id="coin_result">
            <option value="dolar">$</option>
            <option value="bolivares">Bs</option>
            <option value="euro">Euro</option>
        </select>

        <div id="result">
            <input type="text">
        </div>
    </div>
    
    <script src="convertidor.js"></script>
</body>
</html>
